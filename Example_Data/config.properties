#config_file
Main_Dir = /PATH/TO/PoolHapX_work_dir
Project_Name = Test
Java = /PATH/TO/java
samtools = /PATH/TO/samtools
gatk = /PATH/TO/gatk
PHX_JAR = /PATH/TO/PoolHapX.jar
#If Sequencing_Technology is paired-end reads, users may leave the parameter "bwa" blank.
bwa = /PATH/TO/bwa
#If Sequencing_Technology is 10x_linked-reads, users may leave the parameter "longranger" blank.
longranger = /PATH/TO/longranger
#/PATH/TO/longranger_ref_folde is generated by the "mkref" function of longranger. If Sequencing_Technology is 10x_linked-reads, users may leave the parameter "Longranger_Ref_Folder" blank.
Longranger_Ref_Folder = /PATH/TO/longranger_ref_folder
Fastq_Path = /PATH/TO/fastq_file_dir
Fastq_File = /PATH/TO/fastq_file.txt
Ref_Path = /PATH/TO/HIV_HXB2.fa
Rscript_Path = /PATH/TO/Rscript
Sequencing_Technology= 10x_linked-reads or paired-end_reads
